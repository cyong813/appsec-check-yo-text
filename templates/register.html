<!DOCTYPE html>
<html>
<head>
  <title>PriCoSha</title>
  <link rel = "stylesheet" href = "{{ url_for('static', filename='style/style.css') }}"></style>
</head>
<body>

  <div id = "mainContent" style = "width:610px;">
    <div id="homepage">

      <div id="navigation-left" style="margin-bottom:100px;">
        <div id="logo">
              <img src="" style="width:150px; height:auto; margin-top:-5px;">
            </div>
            <div id="messaging">
              <a class="navbar-brand" href="/" style="font-size:36px;margin-left:2px;margin-top:22px;position:absolute;">Check Yo Text</a>
              <p class ="navbar-message" style="font-size:12px;margin-left:3px;position:absolute;margin-top:62px;">Spellchecking for you.</p>
          </div>
      </div>

      <div id="mainContent" style="position:absolute; width:440px;margin-top:100px;">
        <form action="/register/processing" method="POST" style="text-align:center;">
          <input type="username" name="username" placeholder="1. Username" required/> <br/>
          <input type="password" name="password" placeholder="2. Password" required style="margin-left:-6px;margin-bottom:20px;"/><br/>
          <input type="password" name="retype" placeholder="3. Retype Password" required style="margin-left:-6px;margin-bottom:20px;"/><br/>
          <input type="text" name="firstname" placeholder="4. First Name" required/> <br/>
          <input type="text" name="lastname" placeholder="5. Last Name" required/> <br/>
          <input type="submit" value="Submit" class="button"/>
          {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
          {% endif %}
        </form>

        <a href="/">Go back</a>
      </div>

    </div>
  </div>


</body>
</html>
