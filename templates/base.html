<!DOCTYPE html>
<html>
<head>
  <title>Check Yo Text</title>
  <link rel = "stylesheet" href = "{{ url_for('static', filename='css/styles.css') }}">
  <link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel = "shortcut icon" href = "">
</head>

<body>

  {% if not session['logged_in'] %}
    <div id="mainContent" style="width:610px margin-auto;">
      <div id="homepage">

        <div id="navigation-left" style="margin-bottom:100px;">
          <div id="logo">
                <img src="/static/brand_assets/logo3.png" style="width:150px; height:auto; margin-top:-5px;">
              </div>
              <div id="messaging">
                <a class="navbar-brand" href="/" style="font-size:36px;margin-left:2px;margin-top:22px;position:absolute;">Check Yo Text</a>
                <p class="navbar-message" style="font-size:12px;margin-left:3px;position:absolute;margin-top:62px;">Spellchecking for you.</p>
            </div>
        </div>

        <a href="/login" class="button" style="margin-top:130px; position: absolute;">Login</a>
        <a href="/register" class="button" style="margin-left: 100px;margin-top:130px; position: absolute;">Register</a>
      </div>
    </div>
  {% else %}
  <div class="container" id = "mainContent" style="width:610px;">
		<div id = "navigation">
			<div id="navigation-left">
				<div id="logo">
		        	<a href="/"><img src="" style="width:62px; height:auto; margin-top:-5px;"> </a>
		        </div>
		        <div id="messaging">
			        <a href="/" class="navbar-brand" href="#">Check Yo Text</a>
			        <p class="navbar-message">Spellchecking for you.</p>
			    </div>
			</div>
			<div id="navigation-right">
				<a href="/">home</a>
				<a href="/tags">tags</a>
				<a href="/friends">friends</a>
				<a href="/posts">posts</a>
			</div>
		</div>
    {% block content %}{% endblock %}
  </div>
  {% endif %}
  
</body>
</html>
